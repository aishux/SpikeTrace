<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpikeTrace AI: AI Assistant</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #9CAB84, #F6F0D7);
      --secondary-gradient: linear-gradient(135deg, #49271F, #BC8F76);
      --bg-color: #ffffff;
      --chat-bg: #f8fafc;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --bot-message-bg: #f1f5f9;
      --user-message-bg: #C5AD90;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
      --bg-color: #0f172a;
      --chat-bg: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --bot-message-bg: #334155;
      --user-message-bg: #C5AD90;
      --border-color: #334155;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-primary);
      transition: all 0.3s ease;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      background-color: var(--bg-color);
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-title h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .bot-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .controls {
      display: flex;
      gap: 1rem;
    }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-primary);
      font-size: 1.25rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background-color: var(--bot-message-bg);
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      background-color: var(--chat-bg);
      scroll-behavior: smooth;
      max-height: 65vh;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: messageAppear 0.5s ease forwards;
    }

    @keyframes messageAppear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      margin-right: 1rem;
      background: var(--primary-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      box-shadow: var(--shadow-md);
    }

    .user-message .avatar {
      background: var(--secondary-gradient);
    }

    .message-bubble {
      max-width: 70%;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      box-shadow: var(--shadow-sm);
      line-height: 1.5;
      position: relative;
    }

    /* Markdown-style formatting inside bot messages */
    .message-bubble p { margin: 0 0 0.75em 0; }
    .message-bubble p:last-child { margin-bottom: 0; }
    .message-bubble strong { font-weight: 600; color: var(--text-primary); }
    .message-bubble ul, .message-bubble ol {
      margin: 0.5em 0 0.75em 1.25em;
      padding-left: 1em;
    }
    .message-bubble li { margin-bottom: 0.35em; }
    .message-bubble li::marker { color: var(--text-secondary); }
    .message-bubble code {
      background: rgba(0,0,0,0.06);
      padding: 0.15em 0.4em;
      border-radius: 4px;
      font-size: 0.9em;
      font-family: ui-monospace, monospace;
    }
    [data-theme="dark"] .message-bubble code {
      background: rgba(255,255,255,0.12);
    }
    .message-bubble h1, .message-bubble h2, .message-bubble h3 {
      margin: 1em 0 0.4em 0;
      font-weight: 600;
    }
    .message-bubble h1 { font-size: 1.15em; }
    .message-bubble h2 { font-size: 1.05em; }
    .message-bubble h3 { font-size: 1em; }
    .message-bubble > *:first-child { margin-top: 0; }
    .message-bubble > *:last-child { margin-bottom: 0; }

    .bot-message .message-bubble {
      background-color: var(--bot-message-bg);
      border-top-left-radius: 0;
    }

    .user-message {
      flex-direction: row-reverse;
    }

    .user-message .avatar {
      margin-right: 0;
      margin-left: 1rem;
    }

    .user-message .message-bubble {
      background: var(--user-message-bg);
      color: white;
      border-top-right-radius: 0;
    }

    .typing-indicator {
      display: none;
      padding: 1rem 1.5rem;
      background-color: var(--bot-message-bg);
      border-radius: 1rem;
      width: fit-content;
      margin-left: 3.5rem;
      box-shadow: var(--shadow-sm);
    }

    .typing-dots {
      display: flex;
      gap: 0.4rem;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: var(--text-secondary);
      border-radius: 50%;
      animation: typingBounce 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typingBounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .input-container {
      padding: 1.5rem;
      background-color: var(--bg-color);
      border-top: 1px solid var(--border-color);
      box-shadow: var(--shadow-lg);
    }

    .input-wrapper {
      display: flex;
      gap: 1rem;
      background-color: var(--chat-bg);
      border-radius: 1rem;
      padding: 0.5rem;
      box-shadow: var(--shadow-sm);
    }

    .message-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      background: none;
      color: var(--text-primary);
      font-size: 1rem;
    }

    .message-input:focus {
      outline: none;
    }

    .message-input::placeholder {
      color: var(--text-secondary);
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem;
    }

    .action-button {
      background: none;
      border: none;
      padding: 0.75rem;
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .action-button:hover {
      background-color: var(--bot-message-bg);
      color: var(--text-primary);
    }

    .send-button {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .send-button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .container {
        height: 100dvh;
      }

      .header-title h1 {
        font-size: 1.25rem;
      }

      .chat-container {
        padding: 1rem;
      }

      .message-bubble {
        max-width: 85%;
      }

      .input-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="banner">Because Every Pet Deserves Free Care.</div>
    <nav>
          
        <div id="logo">
            <img src="images/logo.png" alt="SpikeTrace AI Logo" width="140" height="132">
        </div>
        <ul class="navigation-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="chat.html">SpikeTrace Agent</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
        <div id="utility">
            <a href="login.html" class="tooltip">
              <span class="material-symbols-outlined">logout</span>
              <span class="tooltip-text">Logout</span>
            </a>
        </div>          
    </nav>
</header>
  <div class="container">
    <section class="header" style="padding: 13px 30px 13px 0 !important;">
        <div class="header-title">
          <h1>AI Assistant</h1>
          <div class="bot-status">
            <div class="status-indicator"></div>
            <span>Online</span>
          </div>
        </div>
        <div class="controls">
          <button class="theme-toggle" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </section>

    <div class="chat-container" id="chatContainer">
      <!-- Messages will be added here -->
    </div>

    <div class="typing-indicator">
      <div class="typing-dots">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
          <input type="text" class="message-input" placeholder="Type your message..." aria-label="Message input">
      
          <div class="action-buttons">
            <!-- hidden file input -->
            <input type="file" id="fileInput" accept="image/*" style="display: none;" />
      
            <!-- paperclip button triggers file input -->
            <button class="action-button" aria-label="Add attachment" id="attachButton">
              <i class="fas fa-paperclip"></i>
            </button>
      
            <button class="action-button" aria-label="Voice input">
              <i class="fas fa-microphone"></i>
            </button>
            <button class="send-button">
              <span>Send</span>
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>      
  </div>

  <footer>
    <ul>
      Features
      <li><a href="index.html">Home</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="chat.html">SpikeTrace Agent</a></li>
    </ul>
  
    <ul>
      Resources
      <li><a href="#">Blog</a></li>
      <li><a href="#">FAQs</a></li>
      <li><a href="#">Support</a></li>
    </ul>
  
    <ul>
      Account
      <li><a href="login.html">Login</a></li>
      <li><a href="login.html">Signup</a></li>
    </ul>
  
    <ul>
      Company
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  
  </footer>

  <script>
    const themeToggle = document.querySelector('.theme-toggle');
    const body = document.body;
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.querySelector('.message-input');
    const sendButton = document.querySelector('.send-button');
    const typingIndicator = document.querySelector('.typing-indicator');

    // Theme toggling
    let isDarkTheme = false;
    themeToggle.addEventListener('click', () => {
      isDarkTheme = !isDarkTheme;
      body.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
      themeToggle.innerHTML = isDarkTheme ? 
        '<i class="fas fa-sun"></i>' : 
        '<i class="fas fa-moon"></i>';
    });

    // Escape HTML for user messages (XSS safety)
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Render Markdown to HTML for bot messages; plain text for user
    function formatMessageContent(content, isUser) {
      if (!content) return '';
      if (isUser) return escapeHtml(content);
      if (typeof marked !== 'undefined') {
        marked.setOptions({ breaks: true });
        return marked.parse(content);
      }
      return escapeHtml(content);
    }

    function createMessageElement(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      const safeContent = formatMessageContent(content, isUser);
      messageDiv.innerHTML = `
        <div class="avatar">${isUser ? 'U' : 'AI'}</div>
        <div class="message-bubble">${safeContent}</div>
      `;
      return messageDiv;
    }

    function addMessage(content, isUser = false) {
        const messageElement = createMessageElement(content, isUser);
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return messageElement;
    }

    function showTypingIndicator() {
      typingIndicator.style.display = 'block';
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function hideTypingIndicator() {
      typingIndicator.style.display = 'none';
    }

    const API_BASE = window.location.origin;

    function isRateLimitError(detail) {
      if (!detail || typeof detail !== 'string') return false;
      return detail.includes('429') || detail.includes('RESOURCE_EXHAUSTED') || detail.includes('Resource exhausted');
    }

    async function sendToAgent(userMessage) {
      showTypingIndicator();
      try {
        const res = await fetch(`${API_BASE}/api/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage }),
        });
        const data = await res.json();
        hideTypingIndicator();
        if (!res.ok) {
          const detail = data.detail || res.statusText;
          if (res.status === 500 && isRateLimitError(detail)) {
            addMessage('âš ï¸ The AI service is temporarily busy (rate limit). Please wait a minute and try again.');
          } else {
            addMessage('Error: ' + detail);
          }
          return;
        }
        if (data.response && isRateLimitError(data.response)) {
          addMessage('âš ï¸ The AI service is temporarily busy (rate limit). Please wait a minute and try again.');
          return;
        }
        addMessage(data.response || 'No response.');
      } catch (err) {
        hideTypingIndicator();
        addMessage('Error: ' + (err.message || 'Could not reach the agent. Is the server running?'));
      }
    }

    function handleSendMessage() {
      const message = messageInput.value.trim();
      if (message) {
        addMessage(message, true);
        messageInput.value = '';
        sendToAgent(message);
      }
    }

    sendButton.addEventListener('click', handleSendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleSendMessage();
      }
    });

    // Show welcome message on load
    setTimeout(() => {
      addMessage("â™»ï¸ Hello! I'm your AI assistant. How can I help you today?");
    }, 300);      

    const fileInput = document.getElementById('fileInput');
    const attachButton = document.getElementById('attachButton');

    attachButton.addEventListener('click', () => {
    fileInput.click(); // open file selector
    });

    fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        addMessage("ðŸ“Ž Selected file: " + file.name, true);
    }
});

  </script>
</body>
